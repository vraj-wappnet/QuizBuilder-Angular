<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Quizzes</h2>
    <button class="btn btn-primary" (click)="createNewQuiz()">
      Create New Quiz
    </button>
  </div>

  <div *ngIf="quizzes.length === 0" class="alert alert-info">
    No quizzes found. Create your first quiz!
  </div>

  <div class="list-group">
    <div
      *ngFor="let quiz of quizzes"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <div>
        <h5>{{ quiz.title }}</h5>
        <small>{{ quiz.questions.length }} questions</small>
      </div>
      <div>
        <button class="btn btn-sm btn-success me-2" (click)="playQuiz(quiz.id)">
          Play
        </button>
        <button class="btn btn-sm btn-danger" (click)="deleteQuiz(quiz.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

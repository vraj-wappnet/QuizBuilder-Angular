<div class="container mt-4">
  <h2>Create New Quiz</h2>

  <div class="mb-3">
    <label for="quizTitle" class="form-label text-dark">Quiz Title</label>
    <input
      type="text"
      class="form-control"
      id="quizTitle"
      [(ngModel)]="quiz.title"
      required
    />
  </div>

  <h4>Questions</h4>

  <div
    *ngFor="
      let question of quiz.questions;
      let i = index;
      trackBy: trackByQuestionId
    "
    class="card mb-3"
  >
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Question {{ i + 1 }}</span>
      <button class="btn btn-danger btn-sm" (click)="removeQuestion(i)">
        Remove
      </button>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label [for]="'questionText' + i" class="form-label"
          >Question Text</label
        >
        <input
          type="text"
          class="form-control"
          [id]="'questionText' + i"
          [(ngModel)]="question.text"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Options</label>
        <div
          *ngFor="
            let option of question.options;
            let j = index;
            trackBy: trackByOptionId
          "
          class="input-group mb-2"
        >
          <div class="input-group-text">
            <input
              class="form-check-input mt-0"
              type="radio"
              [name]="'correctAnswer' + i"
              [value]="j"
              [(ngModel)]="question.correctAnswer"
            />
          </div>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="question.options[j]"
            required
          />
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between mb-4">
    <button class="btn btn-primary" (click)="addQuestion()">
      Add Question
    </button>
    <button
      class="btn btn-success"
      (click)="saveQuiz()"
      [disabled]="!quiz.title || quiz.questions.length === 0"
    >
      Save Quiz
    </button>
  </div>
</div>
